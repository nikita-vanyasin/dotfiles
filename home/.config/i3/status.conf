# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "external_script watson"
order += "volume master"
order += "keyboard_layout"
order += "wireless _first_"
order += "whatismyip"
order += "battery_level"
order += "load"
order += "tztime local"
order += "static_string spacer"

external_script watson {
    cache_timeout = 10
    format = "{output}"
    script_path = "~/scripts/watson_status.sh"
    strip_output = True
    on_click 3 = "exec i3-sensible-terminal -e watson report"
    on_click 1 = "exec i3-sensible-terminal -e watson log"
}

volume master {
        device = "pulse"
        format = "♪: %volume"
        format_muted = "♪: muted"
}

wireless _first_ {
        format_up = "WiFi: %essid %quality | %ip"
        format_down = "WiFi: down"
        on_click 1 = "exec i3-sensible-terminal -e nmtui"
}

battery_level {
        cache_timeout = 60
        format = "{icon} {percent}% {time_remaining}"
        hide_seconds = True
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        on_click 1 = "exec zenity --calendar"
}

whatismyip {
        cache_timeout = 120
}

load {
        format = "LA: %1min"
}

static_string spacer {
        format = " "
}

